<!DOCTYPE html>
<head>
	<title>Canvas</title>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<link href="style.css" rel="stylesheet">	
</head>
<body>
<div id="wrap">
	<ul id="drawNavigation">		
		<li><span class="ankor" id="drawPaint">Paint</span></li>
		<li><span class="ankor" id="drawLine">Line</span></li>
		<li><span class="ankor" id="drawCircle">Circle</span></li>
		<li><span class="ankor" id="drawRect">Rectangle</span></li>
		<li><span class="ankor" id="drawSquare">Square</span></li>
		<li><div class="ankor" id="toBackImage">Ctrl + Z</div></li>
	</ul>
	<div id="canvas_blocks">
        <canvas id="myCanvas" width="700" height="500"></canvas>       
		<canvas id="Canvas" width="700" height="500"></canvas>			
    </div>
	<div id="right_navigation">
		<ul>
			<li><span class="ankor" id="clearArea">Clear Area</span></li>
			<li><span class="ankor" id="canvasToImg">To Image</span></li>
			<li>
				<div class="button">
				  <a href="javascript:void(0);" id="downloadImage">Download</a>
				  <p class="top">click to begin</p>
				  <p class="bottom">Start</p>
				</div>
			</li>
			<li class="text_align">Chose your color:</li>
			<li><input class="push_button blue" id="colorpick" type="color" name="favcolor"></li>
			<li class="text_align">Line width:<input id="with_line" type="range" name="points" min="1" max="15"><span class="range_width">8</span></li>						
		</ul>       
	</div>
	<div id="for_img">
		<img id="canvasImg"></img>
		<img id="hiddenImg"></img>
	</div>
</div>
<script src="myjs.js"></script>
</body>
</html>
